<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .static{
        width:100px;
        height:100px;
        background-color: yellow;
    }
    .relative{
        width:100px;
        height:100px;
        position: relative;
        top:10px;
        left:10px;
        background-color: teal;
    }
    </style>
</head>
<body>
    <div class="static">
        这是一个静态元素
    </div>
    <div class="static">
        这是一个静态元素
    </div>
    <div class="relative">
        这是一个相对元素
    </div>
</body>
</html>
